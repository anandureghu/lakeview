<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--FAVICONS-->
    <link rel="apple-touch-icon" sizes="180x180" href="vendors/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/favicon/favicon-16x16.png">
    <link rel="manifest" href="vendors/favicon/site.webmanifest">

	<title>Lakeview Country Club - A Great Lifestyle</title>
</head>

<body>
    <header class="header">
        <div class="header__slide--1"></div>
        <div class="header__slide--2"></div>
        <div class="header__slide--3"></div>
        <div class="header__slide--4"></div>
        <div class="header__content">
            <div class="header__logo">
                <img class="header__logo--img" src="img/LAKEVIEW.png" alt="Lakeview">
            </div>
            <div class="header__text">
                <h2 class="header__text--title">A Great Life Style</h2>
                <h4 class="header__text--sub">In a Spectacular Setting</h4>
            </div>

            <div class="header__buttons">
                <div class="btn btn-light">
                    <a class="btn__text">Become a Member</a>
                </div>
                <div class="btn btn-light">
                    <a class="btn__text">Member Login</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
